<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design coded by Dhruv</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://gekyume11.github.io/taste-edge/bootstrap.min.css">
</head>
<body>

    <main class="d-flex flex-column justify-content-between">

        <header class="d-flex justify-content-between align-items-center pt-sm-2">
            <img src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e108315fd8f2eeaf34_Logo.svg">
            <ul class="m-0 p-0 d-md-flex d-none gap-4 py-2 px-4 rounded-pill">
                <li><a class="text-uppercase" href="#">ski</a></li>
                <li><a class="text-uppercase" href="#">snowboard</a></li>
                <li><a class="text-uppercase" href="#">limited edition</a></li>
                <li><a class="text-uppercase" href="#">about</a></li>
            </ul>
            <input type="checkbox" class="d-none" id="toggle">
            <label for="toggle" class="menu-btn">
                <div class="hamburger rounded-3 d-block position-relative">   
                    <span class="top d-block position-absolute rounded-pill bg-light"></span>
                    <span class="bottom d-block position-absolute rounded-pill bg-light"></span>
                </div>
                <ul class="w-100 m-0 p-0 gap-4 d-flex flex-column justify-content-center align-items-center">
                    <li><a class="text-uppercase" href="#">ski</a></li>
                    <li><a class="text-uppercase" href="#">snowboard</a></li>
                    <li><a class="text-uppercase" href="#">limited edition</a></li>
                    <li><a class="text-uppercase" href="#">about</a></li>
                </ul>
            </label>
        </header>

        <div class="hero-text col-lg-6 col-md-7 col-sm-8 col-9">
            <h1 class="text-uppercase">speed on.<br>fog off.</h1>
            <p class="py-2">Best in class ski goggles will help you stay focus on your skills and pace instead of worrying about snow in your face.</p>
            <a class="text-white text-uppercase rounded" href="#">shop now</a>
        </div>

        <div class="cards-wrapper d-sm-flex d-none gap-4">
            <div class="custom-card p-2">
                <div class="image overflow-hidden">
                    <img class="w-100 h-100" src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e127eb735393d14f23_Product-1-p-500.jpeg">
                </div>
                <div class="info d-flex justify-content-between px-2 pt-2">
                    <h6>XDR 20<br><span class="price">$169</span></h6>
                    <a class="arrow d-flex justify-content-center align-items-center rounded-3">
                        <img class="w-50" src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e1d92b2d312a0de713_Arrow.svg">
                    </a>
                </div>
            </div>
            <div class="custom-card p-2">
                <div class="image overflow-hidden">
                    <img class="w-100 h-100" src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e292a81cc339271151_Product-2-p-500.jpeg">
                </div>
                <div class="info d-flex justify-content-between px-2 pt-2">
                    <h6>XDR 50<br><span class="price">$199</span></h6>
                    <a class="arrow d-flex justify-content-center align-items-center rounded-3">
                        <img class="w-50" src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e1d92b2d312a0de713_Arrow.svg">
                    </a>
                </div>
            </div>
            <div class="custom-card p-2 d-lg-block d-none">
                <div class="image overflow-hidden">
                    <img class="w-100 h-100" src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e24ef06f0831991370_Product-3-p-500.jpeg">
                </div>
                <div class="info d-flex justify-content-between px-2 pt-2">
                    <h6>XDR 70<br><span class="price">$229</span></h6>
                    <a class="arrow d-flex justify-content-center align-items-center rounded-3">
                        <img class="w-50" src="https://assets-global.website-files.com/664ee75e793c1b9f316b2e22/664ee7e1d92b2d312a0de713_Arrow.svg">
                    </a>
                </div>
            </div>
        </div>
        
    </main>
    
</body>
</html>
